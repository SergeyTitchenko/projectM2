<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <section>
            <div class="visibleText">
                Начальна сумма вклада (AZN)
            </div>
            <div class="input">
                <input name="enterAmount" id="firsAmount" type="text">
            </div>
        </section>
        <section>
            <div class="visibleText">
                Сумма ежемесячного пополнения (AZN)
            </div>
            <div class="input">
                <input name="enterAmount" id="mounthAmount" type="text">
            </div>
        </section>
        <section>
            <div class="visibleText">
                Процентная ставка (%)
            </div>
            <div class="input">
                <input name="enterAmount" id="percent" type="text">
            </div>
        </section>
        <section>
            <div class="visibleText">
                Срок вклада (дней)
            </div>
            <div class="input">
                <input name="enterAmount" id="days" type="text">
            </div>
        </section>
        <p><button id="calculate">Рассчитать</button></p>
        <span id="miss">Ошибка ввода параметров!</span>
        <script src="index.js"></script>
    </main>
</body>

</html>
